[OS]
save_dir = saves/umls_sentences
save = True
word_file = %(save_dir)s/words.txt
tag_file = %(save_dir)s/tags.txt
rel_file = %(save_dir)s/rels.txt
embed_dir = data/glove/
embed_file = %(embed_dir)s/glove.6B.100d.txt
embed_aux_file = %(embed_dir)s/en.100d.aux.txt
data_dir = data/UMLS
train_file = %(data_dir)s/train_sentences.txt
valid_file = %(data_dir)s/dev_sentences.txt
test_file = %(data_dir)s/test_sentences.txt

[Layers]
n_recur = 4

[Dropout]
mlp_keep_prob = .67
ff_keep_prob = .67

[Regularization]
l2_reg = 0

[Radam]
mu = .9
nu = .98
gamma = 0
chi = 0
epsilon = 1e-12

[Learning rate]
learning_rate = 0.04
warmup_steps = 8000

[Training]
train_iters = 500000
train_batch_size = 5000
cnn_dim = 1024
cnn_layers = 2
num_heads = 8
head_size = 64
relu_hidden_size = 256
cnn_dim_2d = 0
cnn_2d_layers = 0
eval_criterion = F1

rel_loss_weight = 0.0

multitask_layers =
multitask_penalties =